{% extends 'base.html' %}

{% block body %}
{{ movie.title }}
<ul>
{% for rating in movie.rating_set.all %}
    <li>{{ rating.content }}
        <a href="{% url 'movies:edit_rating' movie.id rating.id %}">
            <button>수정</button>
        </a>
    </li>
{% endfor %}
</ul>


<form method="POST" action="{% url 'movies:create_rating' movie.id%}">
    {% csrf_token %}
    {{ rating_form.as_p }}
    <input type="submit">
</form>

{% endblock body %}
